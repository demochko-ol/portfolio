<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialbase - Password reset</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="SHORTCUT ICON" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,300,300italic,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="page-authentication">
        <div class="wrap-form-authentication">
            <div class="logo"><a href="index.html">Dialbase</a></div>
            <div class="form-authentication">
                <form action="#">
                    <h1>Password reset</h1>
                    <div class="wrap-item">
                        <input type="email" placeholder="Email address">
                    </div>
                    <div class="wrap-item">
                        <input type="password" placeholder="New password">
                    </div>
                    <div class="wrap-btn m-clearfix">
                        <a class="link-accessory m-fr" href="#">Foggotent your password?</a>
                        <input class="m-bg-green" type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
